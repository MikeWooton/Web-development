<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="rgb.css">
</head>
<body>
	<h1>The RGB Color Game 
		<br>
		<span id="colorDisplay">(255, 0, 0)</span></h1>

	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
    
    <h2>Pick one of the colors that match the RGB values</h2>

<script type="text/javascript" src="rgb.js"></script>
</body>
</html>
