<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<!-- First & Last Name -->
	<form>
		<label for="firstname">First Name:</label>
		<input name="first" type="text" id="firstname" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input name="last" type="text" id="lastname" placeholder="Smith" required>
        
        <!-- Gender -->
        <div>
        	<label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="gender">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="gender">

            <label for="other">Other</label>
        	<input type="radio" name="gender" id="other" value="gender">
        </div>

        <!-- Email & password -->
        <div>
        	<label for="email">Email:</label>
        	<input name="email" type="email" id="email" placeholder="your email" required>

        	<label for="password">Password:</label>
        	<input name="password" type="password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters"required>
        </div>
        
        <!-- Birthday -->
        <div>
        	<label>Birthday</label>
        	<select name="month">
        		<option>Month</option>
        		<option>Aug</option>
        		<option>Sept</option>
        		<option>Oct</option>
        	</select>
        	<select name="day">
        		<option>Day</option>
        		<option>1</option>
        		<option>2</option>
        		<option>3</option>
        	</select>
        	<select name="year">
        		<option>Year</option>
        		<option>2001</option>
        		<option>2002</option>
        		<option>2003</option>
        	</select>
        </div>

        <!-- Terms and Conditions -->
        <div>
        	<label for="agree">I agree to the terms and conditons</label>
        	<input type="checkbox"  name="agree" id="agree">
        </div>
        	
        <input type="submit">
	</form>
</body>
</html>
